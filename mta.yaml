_schema-version: "3.1"
ID: triporderproject
description: A simple CAP project.
version: 1.0.0
modules:
- name: triporder-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: triporder-db
  - name: uaa_triporder
  - name: triporder-smc
  - name: triporder-reg
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
- name: triporder_ui_deployer
  type: com.sap.application.content
  path: ui.deployer
  requires:
  - name: triporder_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comlegstateaccommodation.zip
      name: comlegstateaccommodation
      target-path: resources/
    - artifacts:
      - comlegstatecatering.zip
      name: comlegstatecatering
      target-path: resources/
    - artifacts:
      - comlegstatepassengers.zip
      name: comlegstatepassengers
      target-path: resources/
    - artifacts:
      - comlegstaterouteplan.zip
      name: comlegstaterouteplan
      target-path: resources/
    - artifacts:
      - tripdetails.zip
      name: tripdetails
      target-path: resources/
    - artifacts:
      - cargocargo.zip
      name: cargocargo
      target-path: resources/

- name: triporder-approuter
  type: approuter.nodejs
  path: triporder-approuter
  properties:
    TENANT_HOST_PATTERN: ^(.*)-${space}-${app-name}.${default-domain}
  requires:
  - name: triporder_html_repo_runtime
  - name: uaa_triporder
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv
      url: ~{srv-url}
  parameters:
    disk-quota: 256M
    memory: 256M






- name: comlegstateaccommodation
  type: html5
  path: app/accommodation
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comlegstatecatering
  type: html5
  path: app/catering
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comlegstatepassengers
  type: html5
  path: app/passengers
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comlegstaterouteplan
  type: html5
  path: app/route_plan
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: tripdetails
  type: html5
  path: app/tripdetails
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []

    
- name: cargocargo
  type: html5
  path: app/cargo
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []



resources:
- name: triporder-smc
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      acquireTimeoutMillis: 9000
      polling_timeout_seconds: 480
    polling_timeout_seconds: 240
    service: service-manager
    service-plan: container
  requires:
  - name: uaa_triporder
- name: triporder-reg
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      appUrls:
        callbackTimeoutMillis: 300000
        onSubscription: https://${org}-${space}-triporder-srv.${default-domain}/mtx/v1/provisioning/tenant/{tenantId}
        onSubscriptionAsync: false
        onUnSubscriptionAsync: false
      category: LegState Category
      description: Trip Record services and apps
      displayName: Trip Record App
      xsappname: triporder-${space}
    service: saas-registry
    service-plan: application
  requires:
  - name: uaa_triporder
- name: triporder-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: triporder_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_triporder
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: shared
      xsappname: triporder-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: triporder_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
