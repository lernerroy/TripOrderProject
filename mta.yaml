_schema-version: "3.1"
ID: triporderproject
description: A simple CAP project.
version: 1.0.0
modules:

- name: triporder-broker
  type: nodejs
  path: srv-broker
  parameters:
      memory: 128M
  properties:
      SBF_ENABLE_AUDITLOG: false
      SBF_CREDENTIALS_PROVIDER_SERVICE: uaa_triporder
      SBF_BROKER_CREDENTIALS_HASH: "{ \"~{triporder-broker-credentials/user}\": \"~{triporder-broker-credentials/hash}\" }"
  build-parameters:
      ignore: [".gitignore", manifest.yml, "*.mtaext", "mta.*", "*.mtar", ".mta/"]
  requires:
    - name: triporder-broker-credentials
    - name: uaa_triporder
    - name: triporder_html_repo_host
    # - name: flights-audit
    - name: srv-api
      properties:
         SBF_SERVICE_CONFIG:
            triporder-srv:
              extend_credentials:
                shared:
                  vendor: LegState Engineering
                  endpoints:
                    root: ~{srv-url}
                per_plan:
                  default:
                    url: ~{srv-url}
                    grant_type: user_token
                  api:
                    url: ~{srv-url}
                    grant_type: client_credentials
              extend_xssecurity:
                shared:
                  oauth2-configuration:
                    credential-types: [binding-secret]
                per_plan:
                  default:
                    authorities: [$XSMASTERAPPNAME.User,$XSMASTERAPPNAME.API_User]
                  api:
                    authorities: []


- name: triporder-srv
  type: nodejs
  path: gen/srv
  parameters:
    memory: 512M
  requires:
  - name: triporder-db
  - name: uaa_triporder
  - name: triporder-smc
  - name: triporder-reg
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}


- name: triporder_ui_deployer
  type: com.sap.application.content
  path: ui.deployer
  requires:
  - name: triporder_html_repo_host
    parameters:
      content-target: true

  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - accommodation.zip
      name: accommodation
      target-path: resources/
    - artifacts:
      - catering.zip
      name: catering
      target-path: resources/
    - artifacts:
      - passengers.zip
      name: passengers
      target-path: resources/
    - artifacts:
      - route_plan.zip
      name: route_plan
      target-path: resources/
    - artifacts:
      - cargocargo.zip
      name: cargocargo
      target-path: resources/
    - artifacts:
      - tripdetails.zip
      name: tripdetails
      target-path: resources/
    - artifacts:
      - tripcollated.zip
      name: tripcollated
      target-path: resources/
    - artifacts:
      - fas.zip
      name: fas
      target-path: resources/
    - artifacts:
      - tripinput.zip
      name: tripinput
      target-path: resources/

- name: triporder-approuter
  type: approuter.nodejs
  path: triporder-approuter
  properties:
    TENANT_HOST_PATTERN: ^(.*)-${space}-${app-name}.${default-domain}
    SEND_XFRAMEOPTIONS: false
  requires:
  - name: triporder_html_repo_runtime
  - name: uaa_triporder
  - name: srv-api
  - name: triporder-destination
  parameters:
    disk-quota: 256M
    memory: 256M

- name: accommodation
  type: html5
  path: app/accommodation
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []

